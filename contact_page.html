
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - YCPC</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tu as un fichier CSS -->
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
    </header>

    <main>
        <section class="contact-info">
            <h2>Vous pouvez nous joindre de différentes manières :</h2>
            <ul>
                <li>
                    <strong>Téléphone 1 :</strong> 
                    <a href="tel:+243972083083">+243 97 20 83 083</a>
                </li>
                <li>
                    <strong>Téléphone 2 :</strong> 
                    <a href="tel:+243824101428">+243 82 41 01 428</a>
                </li>
                <li>
                    <strong>Email :</strong> 
                    <a href="mailto:contact@ycpc.com">contact@ycpc.com</a>
                </li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>Formulaire de Contact</h2>
            <form action="#" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 YCPC. Tous droits réservés.</p>
    </footer>
</body>
</html>
